<head>

<body>
    <div class="page-wrapper">
        <header class="header">
            <div class="container header__container">
                <h1 class="header__logo"><a class="logo" href="../index.html">julias_ph</a></h1> 
                <nav class="header__nav">
                    <input class="gam-btn-input" id="m1" type="checkbox">
                    <label class="gam-btn" for="m1">
                        <div class="header__gam-btn">
                            <div class="header__gam-line"></div>
                            <div class="header__gam-line"></div>
                            <div class="header__gam-line"></div>
                        </div>
                    </label>
                    <ul class="header__menu">
                        <li class="header__menu-item">
                            <a href="../index.html" class="header__link">Home</a>
                        </li>
                        <li class="header__menu-item">
                            <a href="./portfolio.html" class="header__link">Portfolio</a>
                        </li>
                        <li class="header__menu-item">
                            <a href="./booking.html" class="header__link header__link--active">Booking</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>
        <main class="booking">
            <div class="booking__container container">
                <img class="booking__background" src="../img/booking.jpg" alt="booking img">
                <p class="booking__title h4">2022 BOOKING</p>
                <h3 class="booking__text h3">
                    Fill out the form for booking a photo shoot, after which I will contact you.
                </h3>
                <form class="booking__form" action="submit">
                    <div class="booking__form-block">
                        <input class="booking__input h3" type="text" value="" placeholder="Name">
                        <input class="booking__input h3" type="number" value="" placeholder="Phone number">
                        <input class="booking__input h3" type="email" value="" placeholder="E-mail">
                        <input class="booking__input h3" type="text" value="" placeholder="Event type">
                    </div>
                    <div class="booking__form-block">
                        <input class="booking__input h3" type="text" value="" placeholder="Event day">
                        <textarea class="booking__input h3" name="" id="message" cols="10" rows="6" placeholder="Your message"></textarea>
                    </div>
                </form>
                <button class="booking__btn h4">
                    Booking now
                </button>
            </div>
        </main>
        <footer class="footer">
            <div class="footer__container container">
                <h4 class="footer__text h4">Follow me</h4>
                <div class="footer__icons-block">
                    <a target="_blank" href="https://www.instagram.com/julias_ph/"><img class="footer__icon img" src="../img/icons/instagram.svg" alt="oops"></a>
                    <a target="_blank" href="https://t.me/yulyasobchenko"><img class="footer__icon img" src="../img/icons/telegram.svg" alt="oops"></a>
                    <a target="_blank" href="https://www.tiktok.com/@julias_ph?is_from_webapp=1&sender_device=pc"><img class="footer__icon img" src="../img/icons/tiktok.svg" alt="oops"></a>
                </div>
            </div>
        </footer>
    </div>
